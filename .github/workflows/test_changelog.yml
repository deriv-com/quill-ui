name: Test Changelog Generation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install GREN (GitHub Release Notes)
        run: npm install -g github-release-notes

      - name: Generate CHANGELOG.md
        run: |
          gren changelog --generate --override
        env:
          GREN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show the generated changelog
        run: cat CHANGELOG.md

      - name: Commit the changelog
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore: update CHANGELOG.md for testing"
            git push

