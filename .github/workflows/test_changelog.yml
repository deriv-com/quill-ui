name: Generate Full Changelog

on:
  pull_request:
    branches: [master]
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install GREN (GitHub Release Notes)
        run: npm install -g github-release-notes

      - name: Generate Full CHANGELOG.md
        run: |
          # Generate changelog from the initial version to the latest tag
          gren changelog --generate --override --tags
        env:
          GREN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show the generated changelog
        run: cat CHANGELOG.md

      - name: Commit the changelog
        run: |
            # Set up git user
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            # Check if there are changes to commit
            if git diff --exit-code; then
              echo "No changes to commit"
            else
              git add CHANGELOG.md
              git commit -m "chore: update CHANGELOG.md from scratch"
              git push
            fi
