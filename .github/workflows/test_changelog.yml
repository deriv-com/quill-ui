name: Generate Full Changelog

on:
  pull_request:
    branches: [master]
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install GREN (GitHub Release Notes)
        run: npm install -g github-release-notes

      - name: Determine tags
        id: get-tags
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0)
          # Get the first (oldest) tag
          OLDEST_TAG=$(git tag --sort=creatordate | head -n 1)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "OLDEST_TAG=$OLDEST_TAG" >> $GITHUB_ENV

      - name: Generate Full CHANGELOG.md
        run: |
          gren changelog --generate --tags ${{ env.OLDEST_TAG }}..${{ env.LATEST_TAG }} --override
        env:
          GREN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show the generated changelog
        run: cat CHANGELOG.md

      - name: Commit the changelog
        run: |
            # Set up git user
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            # Check if there are changes to commit
            if git diff --exit-code; then
              echo "No changes to commit"
            else
              git add CHANGELOG.md
              git commit -m "chore: update CHANGELOG.md from scratch"
              git push
            fi